<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>

    <label for="imageInput" class="custom-button">Choose File</label>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Classifiy</button>
    <p id="predictionResult"></p>

<script type="text/javascript">
    async function uploadImage() {
    const input = document.getElementById('imageInput');
    if (!input.files[0]) {
        alert("please select a file to upload")
        return
    }
    const file = input.files[0]
    const formData = new FormData();
    formData.append('file', file);

    try{
        const response = await fetch('http://127.0.0.1:8000/predict-image/', {
            method: 'POST',
            body: formData,
        });
        const result = await response.json()
        document.getElementById('predictionResult').textContent =
                    `Prediction: ${result.label},  Probability: ${result.probability.toFixed(2)}`;
    }catch (error) {
        console.error('Error:', error);
        alert('Failed')
    }

    }
</script>

</body>
</html>
